apiVersion: v1
kind: Secret
metadata:
  name: gemini-api-key
type: Opaque
data:
  latest: PLACEHOLDER_BASE64_ENCODED_API_KEY
---
# Note: Replace PLACEHOLDER_BASE64_ENCODED_API_KEY with the actual base64-encoded Gemini API key
# You can encode it using: echo -n "your-api-key" | base64
# Then apply with: kubectl apply -f gemini-secret.yaml