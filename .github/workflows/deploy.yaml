name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      CLOUDSDK_CORE_DISABLE_PROMPTS: '1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Ensure Artifact Registry repo
        run: |
          gcloud artifacts repositories describe analytics --location=${{ secrets.GCP_REGION }} || \
          gcloud artifacts repositories create analytics --repository-format=docker --location=${{ secrets.GCP_REGION }}

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build and push image
        run: |
          IMAGE=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/analytics/analytics-kpi-poc:${{ github.sha }}
          docker build -t $IMAGE -f backend/Dockerfile .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy analytics-kpi-poc \
            --image $IMAGE \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --quiet \
            --remove-secrets GEMINI_API_KEY \
            --set-env-vars PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},BQ_LOCATION=${{ secrets.GCP_REGION }},BQ_EMBEDDINGS_DATASET=analytics_poc,LLM_PROVIDER=gemini,GEMINI_MODEL=gemini-2.0-flash,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}